<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1 id="main-heading">Pig: The Game</h1>
    <div class="form-group" id="start-area">
      <form id="player-1-name-input">
        <label for="player-1">Player 1 Name</label>
        <input type="text" class="form-control" id="player-1-name-input" name="player-1-name-input">
      </form>
      <form id="player-2-name-input">
        <label for="player-2">Player 2 Name</label>
        <input type="text" class="form-control" id="player-2-name-input" name="player-2-name-input">
      </form>
      <button type="button" id="btn-new">Start Game</button>
    </div>
    <div id="play-area" class="hidden ">
      <div class="player player-1 player-current">
        <div class="tempScore">
          <h2 class="name" id="name-1">
            Total Score<br>
            <span class="player1" id="player1Name"></span>
          </h2>
          <p class="score" id="score-1">0</p>
        </div>
      </div>
      <div class="player player-2">
        <div class="tscore">
          <h2 class="name" id="name-2">
            Total Score<br>
            <span class="pl" id="player2Name"></span>
          </h2>
          <p class="score" id="score-2">0</p>
        </div>
        <div id="current-player">
          <p id="current-label">Current Score</p>
          <p id="current-score"></p>
        </div>
        <div id="btn-zone">
          <button type="button" id="btn-roll">Roll Dice</button>
          <button type="button" id="btn-hold">Hold</button>
        </div>
      </div>
    </div>
    <div id="victory-area" class="hidden">
      <h1 id="victory-heading"><span id="player-victor"></span> WINS!!</h1>
      <button type="button" id="btn-reset">Play Again</button>
    </div>
  </div>
</body>

</html>
